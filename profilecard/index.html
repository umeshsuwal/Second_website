<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | Umesh Suwal</title>
    <link rel="stylesheet" href="style_hidden.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="image1.png" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Umesh Suwal</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/umesh.suwal.98" class="fb"><i class="fab fa-facebook-f"></i></a>
			<a href="https://www.instagram.com/umesh_suwal/" class="insta"><i class="fab fa-instagram"></i></a>
			<a href="https://twitter.com/UmeshSuwal4" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/@theumesh3073" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button>Follow</button>
      <button>Message</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>10.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>10.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>1.8k</span>
      </div>
    </div>
  </div>
</body>
</html>
