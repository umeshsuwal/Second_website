<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style_hidden.css">
</head>
<body>
  <div class="content">
      <div class="text">Sign Up</div>

      <form name="login" method="POST" action="action.php">
          <div class="field">
              <span class="bx bxs-user"></span>
              <input type="username" name="username" placeholder="Username" required>
          </div>

          <div class="field">
            <span class="bx bxs-envelope"></span>
            <input type="email" name="email" placeholder="Email" required>
          </div>

        <div class="field">
            <span class="bx bxs-lock-alt"></span>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button name="submit">Sign Up</button>

        <h4>or Sign Up with social platforms</h4>

        <div class="social_icon">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-discord-alt'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-dribbble'></i>
        </div>

        <div class="foot">
            <a>Already have an account?</a>
            <a class="in" href="#">Sign In</a>
        </div>

      </form>
      
      <div class="drak-light">
          <i class="bx bx-moon moon"></i>
          <i class="bx bx-sun sun"></i>
      </div>
  </div>
